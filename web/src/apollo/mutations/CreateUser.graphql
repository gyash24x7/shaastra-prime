mutation CreateUser(
	$name: String!
	$email: String!
	$password: String!
	$departmentId: Int!
	$rollNumber: String!
	$mobile: String!
) {
	createUser(
		data: {
			name: $name
			email: $email
			password: $password
			rollNumber: $rollNumber
			mobile: $mobile
			departmentId: $departmentId
		}
	) {
		id
		name
		email
		rollNumber
		mobile
		role
		profilePic
		coverPic
		about
		verified
		department {
			id
			name
		}
	}
}
