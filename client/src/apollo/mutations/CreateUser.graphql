mutation CreateUser(
	$name: String!
	$email: String!
	$password: String!
	$departmentId: Int!
	$rollNumber: String!
	$mobile: String!
	$upi: String!
) {
	createUser(
		data: {
			name: $name
			email: $email
			password: $password
			rollNumber: $rollNumber
			mobile: $mobile
			departmentId: $departmentId
			upi: $upi
		}
	)
}
